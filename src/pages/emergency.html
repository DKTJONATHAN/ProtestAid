<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Assistance | ProtestAid Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .service-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .medic-tag {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .legal-tag {
            background-color: #dbeafe;
            color: #1e40af;
        }
        .logistics-tag {
            background-color: #ecfccb;
            color: #3f6212;
        }
        .availability-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .full-time {
            background-color: #dcfce7;
            color: #166534;
        }
        .part-time {
            background-color: #fef9c3;
            color: #854d0e;
        }
        .on-call {
            background-color: #e0f2fe;
            color: #075985;
        }
        .card-hover {
            transition: all 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

        <!-- Filter Panel -->

                        <option value="">All Counties</option>

                        <option value="Bungoma">Bungoma</option>
                        <option value="Busia">Busia</option>
                        <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
                        <option value="Embu">Embu</option>
                        <option value="Garissa">Garissa</option>
                        <option value="Homa Bay">Homa Bay</option>
                        <option value="Isiolo">Isiolo</option>
                        <option value="Kajiado">Kajiado</option>
                        <option value="Kakamega">Kakamega</option>
                        <option value="Kericho">Kericho</option>
                        <option value="Kiambu">Kiambu</option>
                        <option value="Kilifi">Kilifi</option>
                        <option value="Kirinyaga">Kirinyaga</option>
                        <option value="Kisii">Kisii</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Kitui">Kitui</option>
                        <option value="Kwale">Kwale</option>
                        <option value="Laikipia">Laikipia</option>
                        <option value="Lamu">Lamu</option>
                        <option value="Machakos">Machakos</option>

                        <option value="Mandera">Mandera</option>
                        <option value="Marsabit">Marsabit</option>

                        <option value="Mombasa">Mombasa</option>
                        <option value="Murang'a">Murang'a</option>

                        <option value="Nakuru">Nakuru</option>
                        <option value="Nandi">Nandi</option>
                        <option value="Narok">Narok</option>

                    </select>
                </div>
                
                <!-- Service Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Type</label>
                    <select id="serviceFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Services</option>
                        <option value="medic">Medical</option>
                        <option value="legal">Legal</option>
                        <option value="logistics">Logistics</option>
                    </select>
                </div>
                
                <!-- Availability Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Availability</label>
                    <select id="availabilityFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Any Availability</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="on-call">On-call</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer">
            <!-- Loading State -->
            <div class="text-center py-16" id="loadingState">
                <i class="fas fa-spinner fa-spin text-blue-500 text-4xl mb-4"></i>
                <p class="text-gray-500">Loading volunteers...</p>
            </div>

            <!-- Empty State (hidden by default) -->
            <div class="text-center py-16 hidden" id="emptyState">
                <i class="fas fa-user-slash text-gray-300 text-4xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-700">No volunteers found</h3>
                <p class="text-gray-500 mt-1">Try adjusting your filters</p>
            </div>

            <!-- Error State (hidden by default) -->
            <div class="text-center py-16 hidden" id="errorState">
                <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-700">Failed to load data</h3>
                <p class="text-gray-500 mt-1" id="errorMessage"></p>
                <button id="retryButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                    Retry
                </button>
            </div>

            <!-- Volunteer Cards Container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="volunteerGrid"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const volunteerGrid = document.getElementById('volunteerGrid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const retryButton = document.getElementById('retryButton');
        
        // Filter Elements
        const countyFilter = document.getElementById('countyFilter');
        const serviceFilter = document.getElementById('serviceFilter');
        const availabilityFilter = document.getElementById('availabilityFilter');

        // Volunteer Data
        let volunteers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadVolunteerData();
            
            // Set up event listeners for filters
            countyFilter.addEventListener('change', filterVolunteers);
            serviceFilter.addEventListener('change', filterVolunteers);
            availabilityFilter.addEventListener('change', filterVolunteers);
            
            // Retry button
            retryButton.addEventListener('click', loadVolunteerData);
        });

        // Load volunteer data from Netlify Function
        async function loadVolunteerData() {
            try {
                // Show loading state
                loadingState.classList.remove('hidden');
                emptyState.classList.add('hidden');
                errorState.classList.add('hidden');
                volunteerGrid.innerHTML = '';

                const response = await fetch('/.netlify/functions/volunteers');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                volunteers = await response.json();
                
                // Add simulated metadata
                volunteers = volunteers.map(volunteer => ({
                    ...volunteer,
                    lastActive: getRandomLastActive(),
                    distance: getRandomDistance()
                }));

                filterVolunteers();
                
            } catch (error) {
                console.error('Error loading volunteer data:', error);
                showErrorState(error);
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        // Filter volunteers based on selected criteria
        function filterVolunteers() {
            const county = countyFilter.value;
            const service = serviceFilter.value;
            const availability = availabilityFilter.value;
            
            const filtered = volunteers.filter(volunteer => {
                return (
                    (!county || volunteer.county === county) &&
                    (!service || volunteer.service === service) &&
                    (!availability || volunteer.availability === availability)
                );
            });

            displayVolunteers(filtered);
        }

        // Display filtered volunteers
        function displayVolunteers(filteredVolunteers) {
            volunteerGrid.innerHTML = '';

            if (filteredVolunteers.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            filteredVolunteers.forEach(volunteer => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden card-hover';
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">${volunteer.name}</h3>
                                <div class="flex items-center mt-1">
                                    <span class="${getServiceClass(volunteer.service)}">${getServiceName(volunteer.service)}</span>
                                    <span class="${getAvailabilityClass(volunteer.availability)} ml-2">${getAvailabilityName(volunteer.availability)}</span>
                                </div>
                            </div>
                            <a href="tel:${volunteer.phone}" class="call-btn h-10 w-10 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition flex items-center justify-center">
                                <i class="fas fa-phone"></i>
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <div class="flex items-center text-sm text-gray-600 mb-2">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                <span>${volunteer.county}</span>
                            </div>
                            <div class="flex items-center text-sm text-gray-600">
                                <i class="fas fa-phone-alt mr-2"></i>
                                <span>${volunteer.phone}</span>
                            </div>
                        </div>
                        
                        ${volunteer.message ? `
                        <div class="mt-4 pt-4 border-t border-gray-100">
                            <p class="text-sm text-gray-600">${volunteer.message}</p>
                        </div>
                        ` : ''}
                        
                        <div class="mt-4 flex justify-between items-center text-xs text-gray-400">
                            <span>Last active: ${volunteer.lastActive}</span>
                            <span>${volunteer.distance}</span>
                        </div>
                    </div>
                `;
                volunteerGrid.appendChild(card);
            });
        }

        // Helper functions
        function showErrorState(error) {
            errorMessage.textContent = error.message || 'Failed to load volunteer data. Please check your internet connection.';
            errorState.classList.remove('hidden');
        }

        function getServiceName(service) {
            const services = {
                'medic': 'Medical',
                'legal': 'Legal',
                'logistics': 'Logistics',
                'other': 'Other Support'
            };
            return services[service] || service;
        }

        function getServiceClass(service) {
            return `service-tag ${service}-tag`;
        }

        function getAvailabilityName(availability) {
            const availabilities = {
                'full-time': 'Full-time',
                'part-time': 'Part-time',
                'on-call': 'On-call'
            };
            return availabilities[availability] || availability;
        }

        function getAvailabilityClass(availability) {
            return `availability-badge ${availability.replace(' ', '-')}`;
        }

        function getRandomLastActive() {
            const options = ['Today', 'Yesterday', 'This week', 'Last week'];
            return options[Math.floor(Math.random() * options.length)];
        }

        function getRandomDistance() {
            return `${Math.floor(Math.random() * 20) + 1}km away`;

    </script>
