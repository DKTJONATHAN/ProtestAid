<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .service-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .medic-tag {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .legal-tag {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        .logistics-tag {
            background-color: #ecfccb;
            color: #3f6212;
        }
        .availability-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .full-time {
            background-color: #dcfce7;
            color: #166534;
        }
        .part-time {
            background-color: #fef9c3;
            color: #854d0e;
        }
        .on-call {
            background-color: #e0f2fe;
            color: #075985;
        }
        .card-hover {
            transition: all 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Emergency Assistance</h1>
            <p class="text-lg text-gray-600">Connect with verified volunteers across Kenya</p>
        </div>

        <!-- Alerts Container -->
        <div id="alertsContainer"></div>

        <!-- Filter Panel -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- County Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">County</label>
                    <select id="countyFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Counties</option>
                        <option value="Baringo">Baringo</option>
                        <option value="Bomet">Bomet</option>
                        <option value="Bungoma">Bungoma</option>
                        <option value="Busia">Busia</option>
                        <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
                        <option value="Embu">Embu</option>
                        <option value="Garissa">Garissa</option>
                        <option value="Homa Bay">Homa Bay</option>
                        <option value="Isiolo">Isiolo</option>
                        <option value="Kajiado">Kajiado</option>
                        <option value="Kakamega">Kakamega</option>
                        <option value="Kericho">Kericho</option>
                        <option value="Kiambu">Kiambu</option>
                        <option value="Kilifi">Kilifi</option>
                        <option value="Kirinyaga">Kirinyaga</option>
                        <option value="Kisii">Kisii</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Kitui">Kitui</option>
                        <option value="Kwale">Kwale</option>
                        <option value="Laikipia">Laikipia</option>
                        <option value="Lamu">Lamu</option>
                        <option value="Machakos">Machakos</option>
                        <option value="Makueni">Makueni</option>
                        <option value="Mandera">Mandera</option>
                        <option value="Marsabit">Marsabit</option>
                        <option value="Meru">Meru</option>
                        <option value="Migori">Migori</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Murang'a">Murang'a</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Nakuru">Nakuru</option>
                        <option value="Nandi">Nandi</option>
                        <option value="Narok">Narok</option>
                        <option value="Nyamira">Nyamira</option>
                        <option value="Nyandarua">Nyandarua</option>
                        <option value="Nyeri">Nyeri</option>
                        <option value="Samburu">Samburu</option>
                        <option value="Siaya">Siaya</option>
                        <option value="Taita-Taveta">Taita-Taveta</option>
                        <option value="Tana River">Tana River</option>
                        <option value="Tharaka-Nithi">Tharaka-Nithi</option>
                        <option value="Trans Nzoia">Trans Nzoia</option>
                        <option value="Turkana">Turkana</option>
                        <option value="Uasin Gishu">Uasin Gishu</option>
                        <option value="Vihiga">Vihiga</option>
                        <option value="Wajir">Wajir</option>
                        <option value="West Pokot">West Pokot</option>
                    </select>
                </div>

                <!-- Service Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Type</label>
                    <select id="serviceFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Services</option>
                        <option value="medic">Medical</option>
                        <option value="legal">Legal</option>
                        <option value="logistics">Logistics</option>
                    </select>
                </div>

                <!-- Availability Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Availability</label>
                    <select id="availabilityFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Any Availability</option>
                        <option value="full-time">Immediate</option>
                        <option value="on-call">Urgent</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer">
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-16 fade-in">
                <i class="fas fa-spinner fa-spin text-blue-500 text-4xl mb-4"></i>
                <p class="text-gray-500">Loading volunteers...</p>
            </div>

            <!-- Empty State (hidden by default) -->
            <div id="emptyState" class="text-center py-16 hidden fade-in">
                <i class="fas fa-user-slash text-gray-300 text-4xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-700">No volunteers found</h3>
                <p class="text-gray-500 mt-1">Try adjusting your filters or check back later</p>
            </div>

            <!-- Error State (hidden by default) -->
            <div id="errorState" class="text-center py-16 hidden fade-in">
                <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-700">Connection Error</h3>
                <p id="errorMessage" class="text-gray-500 mt-1 mb-4"></p>
                <button id="retryButton" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                    <i class="fas fa-sync-alt mr-2"></i> Retry
                </button>
                <p class="text-xs text-gray-400 mt-4">Last attempt: <span id="lastAttemptTime">Just now</span></p>
            </div>

            <!-- Volunteer Grid -->
            <div id="volunteerGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- Data File -->
    <script src="../../data/data.js"></script>
    
    <!-- Main Script -->
    <script src="../../scripts/main.js"></script>
</body>
</html>
