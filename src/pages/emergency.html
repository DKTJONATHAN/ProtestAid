<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Network | ProtestAid Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .availability-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }
        .full-time {
            background-color: #dcfce7;
            color: #166534;
        }
        .part-time {
            background-color: #fef9c3;
            color: #854d0e;
        }
        .on-call {
            background-color: #e0f2fe;
            color: #075985;
        }
        .service-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            background-color: #f3f4f6;
            color: #4b5563;
        }
        .medic {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .legal {
            background-color: #dbeafe;
            color: #1e40af;
        }
        .logistics {
            background-color: #ecfccb;
            color: #3f6212;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Volunteer Network</h1>
            <p class="text-lg text-gray-600">Connect with skilled volunteers across Kenya</p>
        </div>

        <!-- Filter Panel -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Find Volunteers</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- County Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">County</label>
                    <select id="countyFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Counties</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Kiambu">Kiambu</option>
                        <!-- Add all 47 counties here -->
                    </select>
                </div>
                
                <!-- Service Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Type</label>
                    <select id="serviceFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Services</option>
                        <option value="medic">Medical</option>
                        <option value="legal">Legal</option>
                        <option value="logistics">Logistics</option>
                        <!-- Add other services as needed -->
                    </select>
                </div>
                
                <!-- Availability Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Availability</label>
                    <select id="availabilityFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Any Availability</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="on-call">On-call</option>
                    </select>
                </div>
            </div>
            
            <!-- Search Box -->
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Search Volunteers</label>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search by name, skills, etc..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Available Volunteers</h2>
                <span id="resultCount" class="text-sm text-gray-500">Loading volunteers...</span>
            </div>
            
            <!-- Volunteer Cards Grid -->
            <div id="volunteerGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Volunteer cards will be inserted here by JavaScript -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="text-center py-16 hidden">
                <i class="fas fa-user-slash text-gray-300 text-5xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-700">No volunteers found</h3>
                <p class="text-gray-500 mt-1">Try adjusting your filters or search terms</p>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-16">
                <i class="fas fa-spinner fa-spin text-blue-500 text-4xl mb-4"></i>
                <p class="text-gray-500">Loading volunteer data...</p>
            </div>
        </div>
    </div>

    <!-- Volunteer Card Template -->
    <template id="volunteerTemplate">
        <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
            <div class="p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800" data-name>Volunteer Name</h3>
                        <div class="flex items-center mt-1">
                            <span class="service-tag" data-service>Service</span>
                            <span class="availability-badge ml-2" data-availability>Availability</span>
                        </div>
                    </div>
                    <button class="call-btn h-10 w-10 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition flex items-center justify-center">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
                
                <div class="mt-4">
                    <div class="flex items-center text-sm text-gray-600 mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span data-county>County</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600 mb-3">
                        <i class="fas fa-envelope mr-2"></i>
                        <span data-email>Email</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-phone-alt mr-2"></i>
                        <span data-phone>Phone</span>
                    </div>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <p class="text-sm text-gray-600" data-message>Volunteer message</p>
                </div>
                
                <div class="mt-4 flex justify-between items-center text-xs text-gray-400">
                    <span data-timestamp>Added on: Nov 15, 2023</span>
                    <span data-device>Mobile</span>
                </div>
            </div>
        </div>
    </template>

    <script>
        // DOM Elements
        const volunteerGrid = document.getElementById('volunteerGrid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const resultCount = document.getElementById('resultCount');
        const volunteerTemplate = document.getElementById('volunteerTemplate');
        
        // Filter Elements
        const countyFilter = document.getElementById('countyFilter');
        const serviceFilter = document.getElementById('serviceFilter');
        const availabilityFilter = document.getElementById('availabilityFilter');
        const searchInput = document.getElementById('searchInput');
        
        // Volunteer Data
        let volunteers = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadVolunteerData();
            
            // Set up event listeners for filters
            countyFilter.addEventListener('change', filterVolunteers);
            serviceFilter.addEventListener('change', filterVolunteers);
            availabilityFilter.addEventListener('change', filterVolunteers);
            searchInput.addEventListener('input', filterVolunteers);
        });
        
        // Load volunteer data from GitHub
        async function loadVolunteerData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/DKTJONATHAN/ProtestAid/main/data/volunteers.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load volunteer data');
                }
                
                volunteers = await response.json();
                loadingState.classList.add('hidden');
                filterVolunteers();
                
                // Populate county filter dropdown
                populateCountyFilter();
                
            } catch (error) {
                console.error('Error loading volunteer data:', error);
                loadingState.innerHTML = `
                    <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-700">Failed to load data</h3>
                    <p class="text-gray-500 mt-1">${error.message}</p>
                    <button onclick="loadVolunteerData()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        Retry
                    </button>
                `;
            }
        }
        
        // Populate county filter dropdown with unique counties
        function populateCountyFilter() {
            const counties = [...new Set(volunteers.map(v => v.county))].sort();
            const countyFilter = document.getElementById('countyFilter');
            
            counties.forEach(county => {
                const option = document.createElement('option');
                option.value = county;
                option.textContent = county;
                countyFilter.appendChild(option);
            });
        }
        
        // Filter volunteers based on selected criteria
        function filterVolunteers() {
            const county = countyFilter.value.toLowerCase();
            const service = serviceFilter.value.toLowerCase();
            const availability = availabilityFilter.value.toLowerCase();
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = volunteers.filter(volunteer => {
                // County filter
                if (county && !volunteer.county.toLowerCase().includes(county)) {
                    return false;
                }
                
                // Service filter
                if (service && volunteer.service.toLowerCase() !== service) {
                    return false;
                }
                
                // Availability filter
                if (availability && !volunteer.availability.toLowerCase().includes(availability)) {
                    return false;
                }
                
                // Search term (name, message, etc.)
                if (searchTerm) {
                    const searchFields = [
                        volunteer.name,
                        volunteer.message,
                        volunteer.county,
                        volunteer.service
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayVolunteers(filtered);
        }
        
        // Display filtered volunteers
        function displayVolunteers(filteredVolunteers) {
            volunteerGrid.innerHTML = '';
            
            if (filteredVolunteers.length === 0) {
                emptyState.classList.remove('hidden');
                resultCount.textContent = '0 volunteers found';
                return;
            }
            
            emptyState.classList.add('hidden');
            resultCount.textContent = `${filteredVolunteers.length} ${filteredVolunteers.length === 1 ? 'volunteer' : 'volunteers'} found`;
            
            filteredVolunteers.forEach(volunteer => {
                const card = volunteerTemplate.content.cloneNode(true);
                
                // Basic info
                card.querySelector('[data-name]').textContent = volunteer.name;
                card.querySelector('[data-county]').textContent = volunteer.county;
                card.querySelector('[data-email]').textContent = volunteer.email;
                card.querySelector('[data-phone]').textContent = volunteer.phone;
                card.querySelector('[data-message]').textContent = volunteer.message || 'No additional information provided';
                
                // Service tag
                const serviceTag = card.querySelector('[data-service]');
                serviceTag.textContent = getServiceDisplayName(volunteer.service);
                serviceTag.classList.add(getServiceClass(volunteer.service));
                
                // Availability badge
                const availabilityBadge = card.querySelector('[data-availability]');
                availabilityBadge.textContent = getAvailabilityDisplayName(volunteer.availability);
                availabilityBadge.classList.add(getAvailabilityClass(volunteer.availability));
                
                // Format timestamp
                if (volunteer.timestamp) {
                    const date = new Date(volunteer.timestamp);
                    card.querySelector('[data-timestamp]').textContent = `Added on: ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}`;
                }
                
                // Detect device
                if (volunteer._metadata?.user_agent) {
                    const ua = volunteer._metadata.user_agent.toLowerCase();
                    let device = 'Desktop';
                    if (ua.includes('mobile')) device = 'Mobile';
                    if (ua.includes('iphone') || ua.includes('android')) device = 'Mobile';
                    card.querySelector('[data-device]').textContent = device;
                }
                
                // Set up call button
                const callBtn = card.querySelector('.call-btn');
                callBtn.addEventListener('click', () => {
                    window.location.href = `tel:${volunteer.phone}`;
                });
                
                volunteerGrid.appendChild(card);
            });
        }
        
        // Helper functions for display formatting
        function getServiceDisplayName(service) {
            const services = {
                'medic': 'Medical',
                'legal': 'Legal',
                'logistics': 'Logistics'
            };
            return services[service] || service;
        }
        
        function getServiceClass(service) {
            return service; // Uses the service type as class (medic, legal, logistics)
        }
        
        function getAvailabilityDisplayName(availability) {
            const availabilities = {
                'full-time': 'Full-time',
                'part-time': 'Part-time',
                'on-call': 'On-call'
            };
            return availabilities[availability] || availability;
        }
        
        function getAvailabilityClass(availability) {
            return availability.replace(' ', '-'); // full-time, part-time, on-call
        }
    </script>
</body>
</html>
